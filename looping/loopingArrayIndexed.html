<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Array</title>
</head>

<body>
    <h1>Berlatih looping Array</h1>
    <ul id="list-item">

    </ul>

    <script>
        var jawaban = document.getElementById("list-item");
        //variabel array
        var indexArray = ["ica", "Budy", "Anton", "Aco"];
        //variabel tampung
        var jawabanKonsol = "";
        for (var i = 0; i < indexArray.length; i++) {
            jawabanKonsol += '<li>Nama Peserta - ' + indexArray[i] + "</li>";

        }
        jawaban.innerHTML = jawabanKonsol;
    </script>
</body>

</html>
