<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>

<body>
    <script>
        // <!-- operator perbandingan -->
        // <!-- Equal operator (==) -->
        var angka = 100
        console.log(angka == 100) //true
        console.log(angka == 40) //false

        // Not Equal (!=)
        var sifat = 'rajin'
        console.log(sifat != malas) //true
        console.log(sifat != pintar) //true

        // Strict Equal (===)
        var number = 8
        console.log(number == "8") //true
        console.log(number === "8") //false
        console.log(number === 8) //false

        // Strict not Equal (!==)
        var num = 11
        console.log(num != "11") //false
        console.log(num !== "11") //true
        console.log(num !== 11) //false

        // kurang dari dan lebih dari
        number = 17
        console.log(number < 20) //true
        console.log(number < 17) //false
        console.log(number >= 17) //true
        console.log(number <= 20) //true

        // operator kondisional
        // operator OR (||)
        console.log(true || true) //true
        console.log(true || false) //true
        console.log(true || false || false) //true
        console.log(false || false) //false

        //operator AND (&&)
        console.log(true && true) //true
        console.log(true && false) //false
        console.log(false && false) //false
        console.log(false && true && true) //false
        console.log(true && true && true) //true

    </script>
</body>

</html>
