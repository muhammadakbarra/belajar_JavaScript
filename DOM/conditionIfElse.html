<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional HTML</title>
</head>

<body>
    <h1>Berlatih Kondisional</h1>
    <h3>Masukkan nama dan peranmu!</h3>
    <form action="#" id="formConditional">
        <input type="text" id="name" placeholder="Isi Nama di sini">
        <input type="text" name="role" id="role" placeholder="Isi peran di sini ">
        <input type="submit" value="Mulai Permainan">
    </form>
    <h3>Jawaban dari console game: </h3>
    <div id="jawaban">

    </div>

    <script>
        var form = document.getElementById("formConditional");
        var jawaban = document.getElementById("jawaban");
        form.addEventListener("submit", function (e) {
            e.preventDefault()
            var name = document.getElementById("name").value;
            var role = document.getElementById("role").value;
            var jawabanKonsol = "";

            if (name == "" && role == "") {
                jawabanKonsol = "Nama dan role harus diisi"
            } else if (name != "" && role == "") {
                jawabanKonsol = "halo " + name + " Role harus diisi"
            } else if (name != "" && role == "admin") {
                jawabanKonsol = "Halo " + name + " anda bertugas sebagai " + role + "anda dapat mengakses semua halaman"
            } else if (name != "" && role == "operator") {
                jawabanKonsol = "Halo " + name + " anda bertugas sebagai " + role + "anda dapat mengakses beberapa halaman"
            } else {
                jawabanKonsol = "role tidak di temukan"
            }
            jawaban.innerHTML = jawabanKonsol;

        })
    </script>
</body>

</html>
