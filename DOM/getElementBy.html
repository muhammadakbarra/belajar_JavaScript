<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <h1 id="judul">Berlatih DOM JavaScript</h1>

    <ul>
        <li class="list-item"></li>
        <li class="list-item"></li>
        <li class="list-item"></li>
    </ul>

    <script>
        var judul = document.getElementById("judul");
        judul.innerHTML = 'Hai aku akbar';
        var jd = document.getElementsByClassName("list-item")
        jd[0].style.backgroundColor = "blue";
        jd[1].innerHTML = 'python'
    </script>
</body>

</html>
